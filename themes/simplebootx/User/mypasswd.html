                <article class="u-myPassw">
                    <header>
                        <h4 class="hidden">密码修改</h4>

                    <div class="con table-responsive">
                        <form id="forms" method="post">
                            <table class="table">
                                <tr>
                                    <td>原密码：</td>

                                        <input type="password" name="password" class="form-control" />

                                        <input type="password" name="password1" class="form-control" />

                                <tr>
                                    <td>确认密码：</td>

                                    <td></td>
                                    <td>

<!-- ajax -->
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/noty/noty.js"></script>

<script type="text/javascript">
    $('#btn').click(function () {
        var url = "{:U('User/Login/reset')}";//发送URL
        var data = $('#forms').serialize();    //序列化表单数据

        $.post(url,data,
                function(data){
                    console.log(data);
                    //alert(data.info);
                    if(data.status==1){
                        noty({
                            text:data.info,
                            type:'success',
                            layout:'center',
                            callback:{
                                onClose:function(){
                                    if (data.referer) {
                                        location.href = data.referer;
                                        return;
                                    }

                                    if(refresh || refresh==undefined){
                                        reloadPage(window);
                                    }
                                }
                            }
                        });

                    }else{
                        noty({text: data.info,
                            type:'error',
                            layout:'center',
                            callback:{
                                onClose:function(){
                                    if (data.referer) {
                                        location.href = data.referer;
                                    }
                                }
                            }
                        });

                    }
                })

    })
</script>
