    <script src="__PUBLIC__/js/noty/noty.js"></script>

    <script type="text/javascript">
        $(function(){
            $('#btn').click(function () {
                var url = "{:U('user/login/dologin')}";//发送URL
                var data = $('#forms').serialize();    //序列化表单数据

                $.post(url,data,
                        function(data){
                            console.log(data);
                            //alert(data.info);
                            if(data.status==1){
                                noty({
                                    text:data.info,
                                    type:'success',
                                    layout:'center',
                                    callback:{
                                        onClose:function(){
                                            if (data.referer) {
                                                location.href = data.referer;
                                                return;
                                            }

                                            if(refresh || refresh==undefined){
                                                reloadPage(window);
                                            }
                                        }
                                    }
                                });

                            }else{
                                noty({text: data.info,
                                    type:'error',
                                    layout:'center',
                                    callback:{
                                        onClose:function(){
                                            if (data.referer) {
                                                location.href = data.referer;
                                            }
                                        }
                                    }
                                });

                            }
                        })

            })

        })
    </script>
