<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="__TMPL__Public/bootstrap-3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="__TMPL__Public/css/style.css">
<link rel="stylesheet" href="__TMPL__Public/css/user.css">
<!-- <link rel="stylesheet" href="css/school.css"> -->
    <link href="__TMPL__Public/assets/simpleboot/font-awesome/4.4.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">

</head>
<body class="container-fluid">
<tc_include file="Public:nav"/>
<div id="site-main" class="container-fluid">
    <div class="box-bgImg"></div>
    <div class="container">
        <nav class="meunPage">
            <h2 class="display-n">当前位置</h2>
            <ul>
                <li>首页</li>
                <li>></li>
                <li>个人中心</li>
                <li>></li>
                <li>留言板</li>
            </ul>
        </nav>
        <section class="user-con container-fluid">
            <tc_include file="User:Person:menu"/>
            <section class="u-main u-guestBookBox col-md-10">
                <h3 class="u-hd">我的留言板</h3>
                <nav class="clearfix borderB0">
                    <ul class="classTag nav-classTag borderB0 clearfix">
                        <li><a href="javasrcpt:;" class="active" ><h4 class="margin0">留言列表</h4></a></li>
                    </ul>
                </nav>
                <div class="con table-responsive conBox">
                    <ul>
                        <foreach name="book" item="vo">
                            <li><a href="{:U('user/person/index',array('id'=>$vo['guest_id']))}">@{$vo.guest_name}</a>：
                                <span>{$vo.content}</span></li>
                        </foreach>

                    </ul>
                    <hr />
                    <div class="edit-con">
                        <h4><i>@给我留言吧!</i></h4>
                        <div>
                            <form id="forms" method="post">
                            <textarea name="content" class="con form-control"
                                      style="width: 490px; height: 150px;"></textarea>
                            <label class="btn-group dropup display-b"><input type="button" id="btn" name="submit-btn"
                                                                             value="留言"
                                                                             class="btn btn-default"></label>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <div class="container-fluid fooetrBg"></div>
</div>
<tc_include file="Public:footer"/>
<script src="__TMPL__Public/js/jquery-1.11.1.min.js"></script>
<script src="__TMPL__Public/bootstrap-3.3.0/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/js/noty/noty.js"></script>

<script type="text/javascript">
    $('#btn').click(function () {
        var url = "{:U('person/guest_post',array('id'=>$user['user_id']))}";//发送URL
        var data = $('#forms').serialize();    //序列化表单数据

        $.post(url,data,
                function(data){
                    console.log(data);
                    //alert(data.info);
                    if(data.status==1){
                        noty({
                            text:data.info,
                            type:'success',
                            layout:'center',
                            callback:{
                                onClose:function(){
                                    if (data.referer) {
                                        location.href = data.referer;
                                        return;
                                    }

                                    if(refresh || refresh==undefined){
                                        reloadPage(window);
                                    }
                                }
                            }
                        });

                    }else{
                        noty({text: data.info,
                            type:'error',
                            layout:'center',
                            callback:{
                                onClose:function(){
                                    if (data.referer) {
                                        location.href = data.referer;
                                    }
                                }
                            }
                        });

                    }
                })

    })
</script>
</body>
</html>
