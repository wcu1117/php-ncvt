<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Termadmin/index')}">{:L('PORTAL_ADMINTERM_INDEX')}</a></li>
			<li><a href="{:U('Termadmin/add')}">{:L('PORTAL_ADMINTERM_ADD')}</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('AdminTerm/listorders')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>{:L('NAME')}</th>
						<th>{:L('COUNT')}</th>
						<th>{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="data" item="vo">
				<tr>
					<th width="50">{$vo.listorder}</th>
					<th width="50">{$vo.term_id}</th>
					<th>{$vo.name}</th>
					<th>{$vo.count}</th>
					<td>
						<a href="{:U('Termadmin/edit',array('id'=>$vo['term_id']))}">{:L('EDIT')}</a> |
						<a href="{:U('Termadmin/delete',array('id'=>$vo['term_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
