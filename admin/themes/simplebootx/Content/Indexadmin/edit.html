<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Indexadmin/index')}">{:L('PORTAL_ADMINPOST_INDEX')}</a></li>
			<li><a href="{:U('Indexadmin/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('PORTAL_ADMINPOST_ADD')}</a></li>
			<li class="active"><a href="#">{:L('CONTENT_EDIT')}</a></li>

		<form action="{:U('Indexadmin/edit_post')}" method="post" class="form-horizontal" enctype="multipart/form-data">
			<volist name="news" id="vo">

			<div class="row-fluid">
				<div class="span99">
					<table class="table table-bordered">
						
						<tr>
							<th>标题</th>
							<td>
								<input type="hidden" name="id" value="{$vo.id}">
								<input type="text" style="width:400px;" name="title" id="title" required value="{$vo['title']}"
									   placeholder="请输入标题"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>关键词</th>
							<td><input type="text" name="keywords" id="keywords" value="{$vo['keywords']}"
									   style="width: 400px" placeholder="请输入关键字"> 多关键词之间用空格或者英文逗号隔开</td>
						</tr>

						<tr>
							<th>摘要</th>
							<td>
								<textarea name="excerpt" id="description" style="width: 98%; height: 50px;" placeholder="请填写摘要">{$vo['excerpt
									']}</textarea>
							</td>
						</tr>
						<tr>
							<th>内容</th>
							<td>
								<script type="text/plain" id="content" name="content">{$vo['content']}</script>
							</td>
						</tr>
						<tr>
							<th>相册图集</th>
							<td>
								<ul id="photos" class="pic-list unstyled">
									<php>$arr = explode(';',$vo['image']);</php>

										<notempty name="arr">
											<foreach name="arr" item="v" key="key">

											<li id="savedimage{$key}">
												<span>
												<input id="photo-{$key}-name" type="text" name="image[]" value="{$v}"
													   style="width: 200px;" title="图片名称"/>
												<input type="file" name="image[]" value="" multiple='multiple' />
												</span>
												<a href="javascript:$('#savedimage{$key}').remove();">移除</a>
												<a href="javascript:;" onclick="add({$key})">添加</a>


											</li>
											</foreach>
										<else/>
										<li id="savedimage{0}">
											<input id="photo-{$key}-name" name="image[]" type="text" value="" style="width:200px;" title="图片名称">

											<a href="javascript:upload_one_image('图片上传','#photo-{0}');">替换</a>
											<a href="javascript:$('#savedimage{0}').remove();">移除</a>
										</li>
									</notempty>
								</ul>
							</td>
						</tr>

						<tr>
							<th><b>发布时间</b></th>
							<td><input type="text" name="times" value="{:date('Y-m-d H:i:s',time())}"

						</tr>
					</table>
				</div>

			</div>

			</div>

	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}

				var formloading = false;
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[post_title]' : {
							required : 1
						},
						'post[post_content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {
							required : '请输入标题'
						},
						'post[post_content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						if (formloading)
							return;
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {
								formloading = true;
							},
							success : function(data, statusText, xhr, $form) {
								formloading = false;
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Indexadmin/index')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
