<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="">社团列表</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('AdminTerm/listorders')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>社团名称</th>
						<th>社团简介</th>
						<th>社团口号</th>
						<th>社团类型</th>
						<th>社团状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<foreach name="data" item="vo">
				<tr>
					<th width="50">{$vo.organ_id}</th>
					<th>{$vo.organ_name}</th>
					<th>{$vo.organ_content}</th>
					<th>{$vo.organ_slogan}</th>
					<th>{$vo.organ_tag}</th>
					<th>未审核</th>
					<td>
						<a href="{:U('indexadmin/allow',array('id'=>$vo['organ_id']))}">通过</a> |
						<a href="#" class="js-ajax-delete">驳回</a>
					</td>
				</tr>
				</foreach>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
