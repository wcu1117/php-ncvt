<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布帖子|分享大一点的学生们的社团生活</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="__TMPL__Public/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="__TMPL__Public/css/style.css">
    <link rel="stylesheet" href="__TMPL__Public/css/forum.css">
    <script src="__TMPL__Public/js/jquery-1.11.1.min.js"></script>
    <script src="__TMPL__Public/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/ajaxForm.js"></script>
    <link href="__PUBLIC__/simpleboot/themes/{:C('SP_ADMIN_STYLE')}/theme.min.css" rel="stylesheet">
    <link href="__PUBLIC__/simpleboot/css/simplebootadmin.css" rel="stylesheet">
    <link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" />
    <link href="__PUBLIC__/simpleboot/font-awesome/4.4.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">
    <link href="__TMPL__Public/assets/css/style.css" rel="stylesheet">
    <style>
        form .input-order{margin-bottom: 0px;padding:3px;width:40px;}
        .table-actions{margin-top: 5px; margin-bottom: 5px;padding:0px;}
        .table-list{margin-bottom: 0px;}
    </style>
    <style type="text/css">
        .pic-list li {
            margin-bottom: 5px;
        }
    </style>
    <script type="text/html" id="photos-item-wrapper">
        <li id="savedimage{id}">
            <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
            <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
            <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
            <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
            <a href="javascript:$('#savedimage{id}').remove();">移除</a>
        </li>
    </script>
</head>
<body class="container-fluid">
<tc_include file="Public:nav"/>
<div id="site-main" class="container-fluid">
    <div class="box-bgImg"></div>
    <div class="container">
        <nav class="meunPage">
            <h2 class="display-n">当前位置</h2>
            <ul>
                <li>首页</li>
                <li>></li>
                <li>论坛中心</li>
                <li>></li>
                <li>发布帖子</li>
            </ul>
        </nav>
        <section class="forumEditor-con container-fluid">
            <header><h3 class="hd">发表帖子</h3></header>
            <div class="master-con">
                <form action="{:U('Index/add_post')}" method="post" class="form-horizontal js-ajax-forms"
                      enctype="multipart/form-data">
                    <div class="row-fluid">
                        <div class="span9">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="80">分类</th>
                                    <td>
                                        <select name="post[post_type]">
                                            <foreach name="terms" item="term">
                                                <option value="{$term.name}">{$term.name}</option>
                                            </foreach>
                                        </select>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>标题</th>
                                    <td>
                                        <input type="text" style="width:400px;height: 35px;"
                                               name="post[post_title]" id="title"
                                               required value="" placeholder="请输入标题"/>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>

                                <tr>
                                    <th>摘要</th>
                                    <td>
                                        <textarea name="post[post_excerpt]" id="description" style="width: 98%;
                                        height: 60px;" placeholder="请填写摘要"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>内容</th>
                                    <td>
                                        <script type="text/plain" id="content" name="post[post_content]"></script>
                                    </td>
                                </tr>
                                <tr>
                                    <th>相册图集</th>
                                    <td>
                                        <ul id="photos" class="pic-list unstyled"></ul>
                                        <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="span3">
                            <table class="table table-bordered">
                                <tr>
                                    <th><b>缩略图</b></th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="text-align: center;">
                                            <input type="hidden" name="smeta[thumb]" id="thumb" value="">
                                            <a href="javascript:upload_one_image('图片上传','#thumb');">
                                                <img src="__TMPL__Public/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
                                            </a>
                                            <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                                        </div>
                                    </td>
                                </tr>
                                <!--<tr>-->
                                    <!--<th><b>发布时间</b></th>-->
                                <!--</tr>-->
                                <tr>
                                    <td><input type="hidden" name="post[post_date]"
                                               value="{:date('Y-m-d H:i:s',time())}" class="js-datetime" style="width: 160px;"></td>
                                </tr>


                            </table>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
                        <a class="btn" href="javascript:history.back(-1);">返回</a>
                    </div>
                </form>
            </div>
            <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
            <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.WEB_ROOT;
            </script>
            <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
            <script type="text/javascript">
                $(function() {
                    $(".js-ajax-close-btn").on('click', function(e) {
                        e.preventDefault();
                        Wind.use("artDialog", function() {
                            art.dialog({
                                id : "question",
                                icon : "question",
                                fixed : true,
                                lock : true,
                                background : "#CCCCCC",
                                opacity : 0,
                                content : "您确定需要关闭当前页面嘛？",
                                ok : function() {
                                    setCookie("refersh_time", 1);
                                    window.close();
                                    return true;
                                }
                            });
                        });
                    });
                    /////---------------------
                    Wind.use('validate', 'ajaxForm', 'artDialog', function() {
                        //javascript

                        //编辑器
                        editorcontent = new baidu.editor.ui.Editor();
                        editorcontent.render('content');
                        try {
                            editorcontent.sync();
                        } catch (err) {
                        }
                        //增加编辑器验证规则
                        jQuery.validator.addMethod('editorcontent', function() {
                            try {
                                editorcontent.sync();
                            } catch (err) {
                            }
                            return editorcontent.hasContents();
                        });
                        var form = $('form.js-ajax-forms');
                        //ie处理placeholder提交问题
                        if ($.browser && $.browser.msie) {
                            form.find('[placeholder]').each(function() {
                                var input = $(this);
                                if (input.val() == input.attr('placeholder')) {
                                    input.val('');
                                }
                            });
                        }

                        var formloading = false;
                        //表单验证开始
                        form.validate({
                            //是否在获取焦点时验证
                            onfocusout : false,
                            //是否在敲击键盘时验证
                            onkeyup : false,
                            //当鼠标掉级时验证
                            onclick : false,
                            //验证错误
                            showErrors : function(errorMap, errorArr) {
                                //errorMap {'name':'错误信息'}
                                //errorArr [{'message':'错误信息',element:({})}]
                                try {
                                    $(errorArr[0].element).focus();
                                    art.dialog({
                                        id : 'error',
                                        icon : 'error',
                                        lock : true,
                                        fixed : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : errorArr[0].message,
                                        cancelVal : '确定',
                                        cancel : function() {
                                            $(errorArr[0].element).focus();
                                        }
                                    });
                                } catch (err) {
                                }
                            },
                            //验证规则
                            rules : {
                                'post[post_title]' : {
                                    required : 1
                                },
                                'post[post_content]' : {
                                    editorcontent : true
                                }
                            },
                            //验证未通过提示消息
                            messages : {
                                'post[post_title]' : {
                                    required : '请输入标题'
                                },
                                'post[post_content]' : {
                                    editorcontent : '内容不能为空'
                                }
                            },
                            //给未通过验证的元素加效果,闪烁等
                            highlight : false,
                            //是否在获取焦点时验证
                            onfocusout : false,
                            //验证通过，提交表单
                            submitHandler : function(forms) {
                                if (formloading)
                                    return;
                                $(forms).ajaxSubmit({
                                    url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                                    dataType : 'json',
                                    beforeSubmit : function(arr, $form, options) {
                                        formloading = true;
                                    },
                                    success : function(data, statusText, xhr, $form) {
                                        formloading = false;
                                        if (data.status) {
                                            setCookie("refersh_time", 1);
                                            //添加成功
                                            Wind.use("artDialog", function() {
                                                art.dialog({
                                                    id : "succeed",
                                                    icon : "succeed",
                                                    fixed : true,
                                                    lock : true,
                                                    background : "#CCCCCC",
                                                    opacity : 0,
                                                    content : data.info,
                                                    button : [ {
                                                        name : '继续添加？',
                                                        callback : function() {
                                                            reloadPage(window);
                                                            return true;
                                                        },
                                                        focus : true
                                                    }, {
                                                        name : '返回列表页',
                                                        callback : function() {
                                                            location = "{:U('AdminPost/index')}";
                                                            return true;
                                                        }
                                                    } ]
                                                });
                                            });
                                        } else {
                                            artdialog_alert(data.info);
                                        }
                                    }
                                });
                            }
                        });
                    });
                    ////-------------------------
                });
            </script>
            </div>
        </section>
    </div>
    <div class="container-fluid fooetrBg"></div>
</div>
<tc_include file="Public:footer"/>

</body>
</html>
