<script>
    $(function(){
        //用户中心选项卡
        var setInfo_nav_btn = $('#setInfo-nav').children('li');
        var setInfo_box = $('.u-setInfo').children('section');
        for (var i = 0; i < setInfo_nav_btn.length; i++) {
            setInfo_nav_btn[i].index = i;
            setInfo_nav_btn[i].onclick = function(){

                for (var i = 0; i < setInfo_nav_btn.length; i++) {
                    setInfo_nav_btn[i].className = "";
                    $(setInfo_box[i]).addClass("hidden");
                }
                this.className = "active";
                $(setInfo_box[this.index]).removeClass("hidden");
            }
        }

    })
</script>
