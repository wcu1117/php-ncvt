<admintpl file="header" />
<style>

	float: left;
	width: 120px;
	font-style: normal;
}
li {
	list-style: none;
}
</style>
</head>
<body>
	<div class="wrap">
		<div id="home_toptip"></div>
		<h4 class="well">{:L('SYSTEM_NOTIFICATIONS')}</h4>

			<ul id="thinkcmf_notices">
				<li><span style="display: inline-block; vertical-align: middle;">欢迎回来，管理员。</span></li>
			</ul>
		</div>
		<h4 class="well">{:L('SYSTEM_INFORMATIONS')}</h4>
		<div class="home_info">
			<ul>
				<volist name="server_info" id="vo">
					<li><em>{$key}</em> <span>{$vo}</span></li>
				</volist>
			</ul>
		</div>
		<h4 class="well">{:L('INITIATE_TEAM')}</h4>
		<div class="home_info" id="home_devteam">
			<ul>
				<li><em>UI设计</em> <a href="" target="_blank">杨</a></li>
				<li><em>前端开发</em> <a href="" target="_blank">农</a></li>
				<li><em>后端开发</em> <a href="http://www.thinkcmf.com" target="_blank">庞</a></li>
			</ul>
		</div>

	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</html>
