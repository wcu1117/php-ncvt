<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发布帖子|分享大一点的学生们的社团生活</title>

        <!--对话框的样式-->
    <link href="__PUBLIC__/simpleboot/themes/{:C('SP_ADMIN_STYLE')}/theme.min.css" rel="stylesheet">
    <link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" />

    <!--上传图片JS的样式-->
    <script type="text/javascript">
        //全局变量
        var GV = {
            ROOT: "__ROOT__/",
            WEB_ROOT: "__WEB_ROOT__/",
            JS_ROOT: "public/js/",
            APP:'{$Think.MODULE_NAME}'/*当前应用名*/
        };
    </script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="__TMPL__Public/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="__TMPL__Public/css/style.css">


    <style type="text/css">
        .pic-list li {
            margin-bottom: 5px;
        }
    </style>
    <script type="text/html" id="photos-item-wrapper">
        <li id="savedimage{id}">
            <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
            <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
            <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
            <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
            <a href="javascript:$('#savedimage{id}').remove();">移除</a>
        </li>
    </script>
</head>
<body class="container-fluid">
<tc_include file="Public:nav"/>
<div id="site-main" class="container-fluid">
    <div class="box-bgImg"></div>
    <div class="container">
        <nav class="meunPage">
            <h2 class="display-n">当前位置</h2>
            <ul>
                <li>首页</li>
                <li>></li>
                <li>论坛中心</li>
                <li>></li>
                <li>发布帖子</li>
            </ul>
        </nav>
        <section class="forumEditor-con container-fluid">
            <header><h3 class="hd">发表帖子</h3></header>
            <div class="master-con">
                <form action="{:U('Index/add_post')}" method="post" class="form-horizontal js-ajax-forms"
                      enctype="multipart/form-data">
                    <div class="row-fluid">
                        <div class="span99">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="80">分类</th>
                                    <td>
                                        <select name="post[post_type]">
                                            <foreach name="terms" item="term">
                                                <option value="{$term.name}">{$term.name}</option>
                                            </foreach>
                                        </select>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>标题</th>
                                    <td>
                                        <input type="text" style="width:400px;height: 35px;"
                                               name="post[post_title]" id="title"
                                               required value="" placeholder="请输入标题"/>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>

                                <tr>
                                    <th>摘要</th>
                                    <td>
                                        <textarea name="post[post_excerpt]" id="description" style="width: 98%;
                                        height: 60px;" placeholder="请填写摘要"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>内容</th>
                                    <td>
                                        <script type="text/plain" id="content" name="post[post_content]"></script>
                                    </td>
                                </tr>
                                <tr>
                                    <th>相册图集</th>
                                    <td>
                                        <ul id="photos" class="pic-list unstyled"></ul>
                                        <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
                        <a class="btn" href="javascript:history.back(-1);">返回</a>
                    </div>
                </form>
            </div>
            <!--上传图片的类-->
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/common.js"></script>
            <!--加载编辑器-->
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"> </script>
            <!-- 实例化编辑器 -->
            <script type="text/javascript">
                var ue = UE.getEditor('content');
            </script>
        </section>
    </div>
    <div class="container-fluid fooetrBg"></div>
</div>
<tc_include file="Public:footer"/>

</body>
</html>
