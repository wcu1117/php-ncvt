<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户注册|分享大一点的学生们的社团生活</title>

	<link rel="stylesheet" href="__TMPL__public/bootstrap-3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="__TMPL__public/css/style.css">
	<link href="__TMPL__Public/assets/simpleboot/font-awesome/4.4.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">




</head>

<body class="body-white">
<tc_include file="Public:nav"/>

	<div class="container tc-main">
		<div class="row">
			<div class="span4 offset4">
				<h2 class="text-center">用户注册</h2>

				<div class="tab-content">
					<div class="tab-pane active" id="email">
						<form class="form-horizontal" id="forms" method="post">
		
							<div class="control-group">
								<input type="text" name="email" style="height:35px;" placeholder="邮箱" class="span4">
							</div>
		
							<div class="control-group">
								<input type="password" name="password" style="height:35px;" placeholder="密码" class="span4">
							</div>
							
							<div class="control-group">
								<input type="password" name="repassword" style="height:35px;" placeholder="重复密码" class="span4">
							</div>
		
							<div class="control-group">
								<div class="span4" style="margin-left: 0px;">
									<input type="text" name="verify" placeholder="验证码" style="height:35px;width:252px;">
									{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1234567890&use_noise=1&use_curve=0')}
								</div>
								
							</div>
		
							<div class="control-group">
								<button class="btn btn-primary span4" id="btn" type="submit" data-wait="1500"
										style="margin-left: 0px;">
									确定注册</button>
							</div>
		
							<div class="control-group" style="text-align: center;">
								<p>
									已有账号? <a href="{:leuu('user/login/index')}">点击此处登录</a>
								</p>
							</div>
						</form>
					
					</div>
				</div>
				
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>

<script src="__TMPL__public/js/jquery-1.11.1.min.js"></script>
<script src="__TMPL__public/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<!-- ajax -->
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/noty/noty.js"></script>

<script type="text/javascript">
	$(function(){
		$('#btn').click(function () {
			var url = "{:U('user/login/doregister')}";//发送URL
			var data = $('#forms').serialize();    //序列化表单数据

			$.post(url,data,
//					{
//						username: encodeURI($('#input_username').val()),//获取值
//						password: encodeURI($('#input_password').val()),
//						verify : encodeURI($('#input_verify').val())
//					},
					function(data){
						console.log(data);
						//alert(data.info);
						if(data.status==1){
							noty({
								text:data.info,
								type:'success',
								layout:'center',
								callback:{
									onClose:function(){
										if (data.referer) {
											location.href = data.referer;
											return;
										}

										if(refresh || refresh==undefined){
											reloadPage(window);
										}
									}
								}
							});

						}else{
							noty({text: data.info,
								type:'error',
								layout:'center',
								callback:{
									onClose:function(){
										if (data.referer) {
											location.href = data.referer;
										}
									}
								}
							});

						}
					})

		})

	})
</script>
</body>
</html>
