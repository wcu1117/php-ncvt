<header id="site-header" class="container-fluid">
    <div class="container bgColor-white">
        <hgroup><a href="index.html"><h1 id="site-log" class="col-md-4 marginTop-20px">高校社团汇</h1></a></hgroup>
        <div class="hd-right col-md-6 fr pr0">
            <ul class="info-nav container-fluid">

                <notempty name="login">
                    <li class="login">
                        <a class="dropdown-toggle notifactions" href="{:U('user/menu/message')}">
                            <i class="fa fa-envelope"></i>
                            <span class="count">{$news_count}</span>
                        </a>
                    </li>
                    <li class="dropdown user login">
                        <a class="dropdown-toggle user" data-toggle="dropdown">
                            <notempty name="login['avatar']"><img src="{$login['avatar']}_30.jpg"
                                                                     class="headicon"/><else/><img
                                    src="/cmf/themes/simplebootx/Public/images/headicon_30.png" class="headicon"/></notempty>

                            <span class="user-nicename">{$login['user_nicename']}</span><b class="caret"></b></a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="{:U('user/index/index')}"><i class="fa fa-user"></i> &nbsp;个人中心</a></li>
                            <li class="divider"></li>
                            <li><a href="{:U('user/index/logout')}"><i class="fa fa-sign-out"></i> &nbsp;退出</a></li>
                        </ul>
                    </li>
                    <else/>
                    <li class="u-log">
                        <a href="javasrcpt:;" data-toggle="modal" data-target="#myModal">登录</a>
                        <!-- 弹出登录框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title" id="myModalLabel">登录框</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form role="form"  id="forms" method="post">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">帐号：</label>
                                                <input type="email" class="form-control" name="username"
                                                       id="exampleInputEmail1" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">密码：</label>
                                                <input type="password" class="form-control" name="password"  id="exampleInputPassword1" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">验证码：</label>
                                                <input type="text" class="form-control" name="verify">
                                                {:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=2345678&use_noise=1&use_curve=0')}
                                            </div>
                                            <a type="submit" id="btn" class="btn btn-default">点击登录</a>
                                            <span class="marginLeft-10px u-reg">还没有帐号?<a href="{:U('user/register/index')}">点击注册</a></span>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="u-reg"><a href="{:U('user/login/register')}">注册分享社团快乐时光</a></li>
                </notempty>


                <li class="col-md-3 textalignC fr ncvt-box">
                    <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                        走进南职<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="http://www.ncvt.net/" target="_blank">学校官网</a></li>
                        <li><a href="http://www.ncvt.net/jxglxt.htm" target="_blank">教务管理系统</a></li>
                        <li><a href="http://crp.ncvt.net/login.portal" target="_blank">数字化校园</a></li>
                        <!-- <li class="divider"></li> -->
                        <li><a href="http://tsg.ncvt.net/" target="_blank">图书馆</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="search-box container-fluid">
                <li class="clearfix">
                    <form action="" method="post">
                        <input type="text" name="search-con" class="search-con" placeholder="社团\活动\论坛">
                        <input type="submit" name="search-btn" class="search-btn" value="提交">
                    </form>
                </li>
                <li class="fr"></li>
            </ul>
        </div>
        <div class="hd-left col-md fr marginTop-20px">

        </div>
    </div>
    <tc_include file="Public:menu"/>
</header>
