<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>分享大一点的学生们的社团生活</title>
    <link rel="stylesheet" href="__TMPL__public/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="__TMPL__public/css/style.css">
    <script src="__TMPL__public/js/jquery-1.11.1.min.js"></script>
    <script src="__TMPL__public/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <link href="__TMPL__Public/assets/simpleboot/font-awesome/4.4.0/css/font-awesome.min.css"  rel="stylesheet" type="text/css">

    <script>
        window.onload = function(){
            //设置背景图, 使用 window.onload 在加载完成DOM执行而不事先加载图片！
            var mydate = new Date();
            if(mydate.getHours()>18 === true){
                var setBaImg = document.getElementById('setBaImg');
                setBaImg.style.backgroundImage = "url(images/yozora_bg.jpg)";
            }
        }
    </script>
</head>
<body class="container-fluid">
<tc_include file="Public:nav"/>
<div id="site-main" class="container-fluid">
    <div class="mainTop-box container-fluid">
        <div>
            <div class="container">
                <section class="banner-box overflowH col-md-5">
                    <h2 class="hidden">专题栏</h2>
                    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <php>
                                $home_slides=sp_getslide("portal_index");
                            </php>
                            <volist name="home_slides" id="vo" offset="1" length='1'>
                            <a href="javasrcpt:;" class="item active" style="background-image:
                            url('{:sp_get_asset_upload_path($vo[\'slide_pic\'])}');">
                                <div class="carousel-caption">
                                    {$vo.slide_name}
                                </div>
                            </a>
                            </volist>
                            <volist name="home_slides" id="vo" offset="2" length='3'>
                                <a href="javasrcpt:;" class="item" style="background-image:
                            url('{:sp_get_asset_upload_path($vo[\'slide_pic\'])}');">
                                    <div class="carousel-caption">
                                        {$vo.slide_name}
                                    </div>
                                </a>
                            </volist>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </section>
                <section class="news-box col-md-6 fr">
                    <h2 class="news-hd display-ib">校园资讯</h2>
                    <a href="{:U('Content/Index/index')}" class="news-more">查看更多</a>
                    <div>
                        <ul class="news-list">
                            <volist name="news" id="vo">
                                <li><span class="fr">{$vo.times}</span><a
                                        href="{:U("Content/index/detail",array('id'=>$vo['id']))}">{$vo
                                    .title}</a></li>
                            </volist>
                        </ul>
                        <p class="sub-message">关注校园身边的大事情小趣事！</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="mian-nav container-fluid">
        <div class="container-fluid">
            <tc_include file="Portal:Activity:activity"/>
            <tc_include file="Portal:Corporation:corporation"/>
            <div class="container-fluid" ></div>
        </div>
    </div>
</div>
<footer id="site-footer" class="container-fluid">
    
</footer>

</body>
</html>
